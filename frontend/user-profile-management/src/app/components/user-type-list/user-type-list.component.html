<div>
  <h2>User Type List</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userType of userTypes">
        <td>{{ userType.type }}</td>
        <td>
          <button (click)="deleteUserType(userType.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
